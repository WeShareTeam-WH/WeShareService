log4j.appender.info.datePattern = '.'yyyy-MM-dd
log4j.appender.info.Threshold = INFO
log4j.appender.info.append = true
log4j.appender.info.File = c:/logs/info.log
log4j.appender.info.file.ImmediateFlush = true
log4j.appender.info.file.BufferedIO=false
log4j.logger.error = error
log4j.appender.error = com.ws.common.LoggerAppender
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.conversionPattern =%d [%t] %-5p %c{1} - %m%n
log4j.appender.error.datePattern = '.'yyyy-MM-dd
log4j.appender.error.Threshold = ERROR
log4j.appender.error.append = true
log4j.appender.error.File = c:/logs/error.log
log4j.appender.error.file.ImmediateFlush = true
log4j.appender.error.file.BufferedIO=false

log4j.logger.fatal = fatal
log4j.appender.fatal=com.ws.common.LoggerAppender
