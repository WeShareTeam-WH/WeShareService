log4j.rootLogger = console,info,debug,error,fatal
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = %d [%t] %-5p %c{1} - %m%n
log4j.appender.Console.Threshold = OFF

log4j.logger.debug = debug
log4j.appender.debug = com.ws.common.LoggerAppender
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.debug.layout.conversionPattern =%d [%t] %-5p %c{1} - %m%n
log4j.appender.debug.datePattern = '.'yyyy-MM-dd
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.append = true
log4j.appender.debug.File = c:/logs/debug.log
log4j.appender.debug.file.ImmediateFlush = true
log4j.appender.debug.file.BufferedIO=false

log4j.logger.info = info
log4j.appender.info = com.ws.common.LoggerAppender
